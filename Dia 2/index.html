<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Impor JSON</h1>
    
    <h2>Agregar Nuevo Estudiante</h2>
    <label for="identificacion"># de Identificación:</label>
    <input type="number" id="identificacion" name="identificacion"><br>

    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres"><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos"><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br>

    <label for="acudiente">Acudiente:</label>
    <input type="text" id="acudiente" name="acudiente"><br>

    <label for="fijo">Fijo:</label>
    <input type="number" id="fijo" name="fijo"><br>

    <label for="telefono">Teléfono:</label>
    <input type="number" id="telefono" name="telefono"><br>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado"><br>

    <label for="riesgo">Riesgo:</label>
    <input type="text" id="riesgo" name="riesgo"><br>

    <label for="notaFinal">Nota Final:</label>
    <input type="number" id="notaFinal" name="notaFinal"><br>

    <label for="rutaAsignada">Ruta Asignada:</label>
    <input type="text" id="rutaAsignada" name="rutaAsignada"><br>

    <button onclick="agregarNuevoEstudiante()">Agregar Nuevo Estudiante</button>

    <script src="main.js"></script>
</body>
</html>
